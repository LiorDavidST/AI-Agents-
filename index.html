<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>AI LAW SERVICE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <!-- Feedback Message -->
    <div id="feedback" class="hidden"></div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="hidden"></div>

    <!-- Login Form -->
    <div id="login-container" class="hidden">
        <form id="login-form" aria-label="Login Form">
            <h2>Login</h2>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" placeholder="Email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Password (min. 8 characters)" minlength="8" required>
            <button type="submit" aria-label="Login Button">Login</button>
        </form>
    </div>

    <!-- Sign In Form -->
    <div id="sign-in-container" class="hidden">
        <form id="sign-in-form" aria-label="Sign-In Form">
            <h2>Sign In</h2>
            <label for="sign-in-email">Email:</label>
            <input type="email" id="sign-in-email" placeholder="Email" required>
            <label for="sign-in-password">Password:</label>
            <input type="password" id="sign-in-password" placeholder="Password (min. 8 characters)" minlength="8" required>
            <button type="submit" aria-label="Sign-In Button">Sign In</button>
        </form>
    </div>

    <!-- Chat Containers -->
    <div id="chats-container" class="hidden">
        <div id="cohere-chat" class="chat-container">
            <header class="chat-header">
                <h2>AI LAW SERVICE</h2>
            </header>
            <div id="cohere-chat-body" class="chat-body">
                <p class="placeholder">Welcome to AI LAW SERVICE! Start typing to begin your conversation.</p>
            </div>
            <footer class="chat-footer">
                <textarea id="cohere-user-input" placeholder="Type your message..." aria-label="Message input"></textarea>
                <button id="cohere-send-btn" aria-label="Send message">Send</button>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
