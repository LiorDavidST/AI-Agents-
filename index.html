<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>AI LAW SERVICE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <!-- Top Buttons -->
    <div id="top-right-buttons">
        <button id="login-btn">Login</button>
        <button id="sign-in-btn">Sign In</button>
    </div>

    <!-- Login Form -->
    <div id="login-container" class="hidden">
        <form id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" minlength="8" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Sign In Form -->
    <div id="sign-in-container" class="hidden">
        <form id="sign-in-form">
            <h2>Sign In</h2>
            <input type="email" id="sign-in-email" placeholder="Email" required>
            <input type="password" id="sign-in-password" placeholder="Password" minlength="8" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <!-- Chat Containers -->
    <div id="chats-container" class="hidden">
        <div id="cohere-chat" class="chat-container">
            <header class="chat-header">
                <h2>AI LAW SERVICE</h2>
            </header>
            <div id="cohere-chat-body" class="chat-body"></div>
            <footer class="chat-footer">
                <textarea id="cohere-user-input" placeholder="Type your message..." aria-label="Message input"></textarea>
                <button id="cohere-send-btn" aria-label="Send message">Send</button>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
